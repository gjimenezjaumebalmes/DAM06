<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nou Empleat</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h3 {
            color: #007bff;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .row {
            display: flex;
            align-items: center;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-info {
            background-color: #17a2b8;
        }

        .col-2 {
            flex-basis: 16.666667%;
            max-width: 16.666667%;
        }
    </style>
</head>
<body>
<h3>Nou Empleat</h3>
<a href="/" class="btn btn-primary">Tornar a l'index</a>
<div class="container">
    <form th:action="@{/saveEmployee}" method="POST">
        <div class="mb-3 row">
            <label for="firstName" class="form-label">Nom</label><p></p>
            <input id="firstName" class="form-control" type="text" placeholder="Introdueix el nom" th:field="${employee.firstName}">
        </div>
        <div class="mb-3 row">
            <label for="lastName" class="form-label">Cognom</label><p></p>
            <input id="lastName" class="form-control" type="text" placeholder="Introdueix el cognom" th:field="${employee.lastName}">
        </div>
        <div class="mb-3 row">
            <label for="gender" class="form-label">Gènere</label><p></p>
            <select id="gender" class="form-control" th:field="${employee.gender}">
                <option value="M">Masculí</option>
                <option value="F">Femení</option>
            </select>
        </div>
        <div class="mb-3 row">
            <label for="birthDate" class="form-label">Data de naixement</label><p></p>
            <input id="birthDate" class="form-control" type="date" placeholder="Introdueix la data de naixement" th:field="${employee.birthDate}">
        </div>
        <div class="mb-3 row">
            <label for="hireDate" class="form-label">Data de incorporació</label><p></p>
            <input id="hireDate" class="form-control" type="date" placeholder="Introdueix la data de incorporació" th:field="${employee.hireDate}">
        </div>
        <div class="mb-3 row">
            <label for="role" class="form-label">Carrec</label><p></p>
            <input id="role" class="form-control" type="text" placeholder="Introdueix el carrec" th:field="${employee.role}">
        </div>
        <div class="mb-3 row">
            <label for="salary" class="form-label">Salari</label><p></p>
            <input id="salary" class="form-control" type="text" placeholder="Introdueix el salari" th:field="${employee.salary}">
        </div>
        <div class="mb-3 row">
            <label for="deptNo" class="form-label">Departament</label><p></p>
            <input id="deptNo" class="form-control" type="number" placeholder="Introdueix el número de departament" th:field="${employee.department.deptNo}">
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <button class="btn btn-info col-2" type="submit">Desa</button>
    </form>

</div>
</body>
</html>
